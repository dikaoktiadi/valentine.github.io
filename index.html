<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        /* [Style sections sebelumnya tetap sama] */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ff8080);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        
        .container {
            padding: 2rem;
        }
        
        .heart-frame {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .photo-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: white;
            padding: 10px;
        }
        
        .photo {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 10px;
            margin: 5px;
            transition: transform 0.3s;
        }
        
        .photo:hover {
            transform: scale(1.05);
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .message {
            font-size: 1.2rem;
            margin: 2rem 0;
            line-height: 1.6;
        }
        
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .music-player {
            margin: 2rem auto;
            padding: 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            max-width: 300px;
        }
        
        .music-player audio {
            width: 100%;
        }
        
        .upload-btn {
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .music-title {
            font-size: 1.1rem;
            margin: 10px 0;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Happy Valentine's Day</h1>
        
        <div class="heart-frame">
            <div class="photo-container">
                <img src="https://i.ibb.co.com/Ld2MtpVM/Whats-App-Image-2025-02-12-at-19-53-35-e47608bd.jpg" alt="Foto 1" class="photo" id="photo1">
                <img src="https://i.ibb.co.com/7JQ1Z1g5/Whats-App-Image-2025-02-12-at-19-54-12-da0ebca7.jpg" alt="Foto 2" class="photo" id="photo2">
            </div>
        </div>
        
        <div class="message">
            <p>❤️ Selamat Hari Valentine, Hasiannn ❤️</p>
            <p>Untuk kita berdua yang selalu bersama</p>
			<p>Next time kita harus rayakan sama-sama ya sayangg</p>
			<p>Semoga kamu suka dengan web yang sederhana ini sayangkuu. LOVEYOUUU HASIANNN❤️</P>
        </div>
        
        <div>
            <input type="file" id="upload1" accept="image/*" style="display: none">
            <input type="file" id="upload2" accept="image/*" style="display: none">
        </div>
        
        <div class="music-player">
            <p class="music-title">♪ Rewrite The Star -  ♪</p>
            <audio id="audioPlayer" controls autoplay loop>
                <!-- Ganti src dengan URL lagu yang Anda inginkan -->
                <source src="https://highlifeng.com/africa/james-arthur-ft-anne-marie-rewrite-the-stars.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung pemutaran audio.
            </audio>
    </div>

    <script>
        // Fungsi untuk menangani upload foto
        function handleImageUpload(input, imgId) {
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById(imgId).src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
        }
		
		

        // Setup event listeners
        handleImageUpload(document.getElementById('upload1'), 'photo1');
        handleImageUpload(document.getElementById('upload2'), 'photo2');

        // Animasi hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animation = 'float-up ' + (Math.random() * 3 + 2) + 's linear forwards';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // CSS untuk animasi hearts
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float-up {
                to {
                    transform: translateY(-100vh) rotate(${Math.random() * 360}deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
